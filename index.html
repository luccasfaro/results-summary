<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <section id="container">
    <div id="your-result">
      <h2>Your Result</h2>
      <div id="result">
        <span id="result-number">76</span>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="summary">
      <h2>Summary</h2>

        <div id="reaction">
          <span id="reaction-text">Reaction</span>
          <p>80 <span class="percent">/ 100</span></p>
        </div>

        <div id="memory">
          <span id="memory-text">Memory</span>
          <p>92 <span class="percent">/ 100</span></p>
        </div>

        <div id="verbal">
          <span id="verbal-text">Verbal</span>
          <p>61 <span class="percent">/ 100</span></p>
        </div>

        <div id="visual">
          <span id="visual-text">Visual</span>
          <p>72 <span class="percent">/ 100</span></p>
        </div>

      <button id="btn">Continue</button>
    </div>

  </section>

</body>
</html>
